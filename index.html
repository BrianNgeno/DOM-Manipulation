<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Event Listeners</title>
        <link rel="stylesheet" href="./styles.css">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous">
        <script src="./index.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="form">
                <form id="form-field">
                    <div class="mb-3">
                        <input class="form-control" id="name" placeholder="name">
                        <input class="form-control" id="img" placeholder="image">
                        <input class="form-control" id="description" placeholder="description">
                        <input class="form-control" id="price" placeholder="price">
                        <input class="form-control" id="inventory" placeholder="inventory">
                    </div>
                    <button type="submit" id="formSubmit"
                        class="btn btn-primary">Submit</button>
                </form>
            </div>
            <div class="row" id="output">

            </div>
        </div>
    </body>
</html>
